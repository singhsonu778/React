<!DOCTYPE html>
<html>
<head>
	<title>React Tutorials</title>
	<script src="../third-party/react.js"></script>
	<script src="../third-party/react-dom.js"></script>
	<script src="../third-party/babel.js"></script>
</head>
<body>

	<div id="container"></div>

	<script type="text/jsx">
    
        var Checkbox = React.createClass({
			
			getInitialState: function() {
				return {checked: true}
			},

			handleCheck: function() {
				this.setState({checked: !this.state.checked});
			},

			getMessage: function() {
				var message;
				if(this.state.checked) {
					message = 'checked';
				} else {
					message = 'unchecked';
				}
				return message;
			},

            render: function() {         	
			    return (
						<div>
                        	<input type='checkbox' onChange={this.handleCheck} defaultChecked={this.state.checked} />
							<h2>Checkbox is {this.getMessage()}</h2>
						</div>
                );
            }
        });

        ReactDOM.render(<Checkbox/>, document.getElementById('container'));

    </script>

</body>
</html>
